<!DOCTYPE html>
<html>
    <head>
      <title>Bike Inventory</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1>Bike Inventory</h1>
      </header>
      <main>

        <div id='message'></div>

        <form id='sign-up'>
          <h4>Sign Up</h4>
          <input type='email' name='credentials[email]' placeholder='Enter Email' required>
          <input type='password' name='credentials[password]' placeholder='Enter Password' required>            <input type='password' name='credentials[password_confirmation]' placeholder='Confirm Password' required>
          <button class='btn'>Sign Up</button>
        </form>

        <form id='sign-in'>
          <h4>Sign In</h4>
          <input type='email' name='credentials[email]' placeholder='Enter Email' required>
          <input type='password' name='credentials[password]' placeholder='Enter Password' required>
          <button class='btn'>Sign In</button>
        </form>

        <button id='sign-out' class='btn'>Sign Out</button>

        <form id='change-pw-form'>
          <input type='password' name='passwords[old]' placeholder='Enter Old Password' required>
          <input type='password' name='passwords[new]' placeholder='Enter New Password' required>
          <button class='btn'>Change Password</button>
        </form>

        <button id='change-pw-btn' class='btn'>Change Password</button>

    </main>
  </body>
</html>
